<br>
<button type="submit" type="reset" class="btn btn-primary" routerLink="/listaHoteles" routerLinkActive="active">Regresar</button>

<br>
<div class="container">
    <h1>Bienveni@, aqu√≠ puedes visualizar los eventos del Hotel</h1>
    <br>

    <img class="avatar" src="assets/calendario.png"><br>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">TipoEvento</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ev of eventosEncontrados">
                <th scope="row">{{ev._id}}</th>
                <td>{{ev.tipoEvento}}</td>
                <td>{{ev.fecha}}</td>
                <td>{{ev.hora}}</td>
        </tbody>

    </table>
