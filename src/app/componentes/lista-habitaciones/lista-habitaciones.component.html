<br>
<button type="submit" type="reset" class="btn btn-primary" routerLink="/listaHoteles" routerLinkActive="active">Regresar</button>

<br>
<div class="container">
    <h1>Bienveni@, aqu√≠ puedes visualizar las habitaciones del Hotel</h1>
    <br>

    <img class="avatar" src="assets/calendario.png"><br>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hab of habitacionEncontrada">
                <th scope="row">{{hab._id}}</th>
                <td>{{hab.nombre}}</td>
                <td>{{hab.precio}}</td>

        </tbody>

    </table>
