<br>
<button type="submit" type="reset" class="btn btn-primary" routerLink="/hoteles" routerLinkActive="active">Regresar</button>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-5">
            <form class="box">
                <!--<form (ngSubmit)="registrar()">-->
                <form>
                    <div class="mb-3">
                        <h1>Agregar Habitaci√≥n</h1>
                        <img class="avatar" src="assets/habitaciones.png">
                        <div id="emailHelp" class="texto">Ingresa su Nombre</div>
                        <input type="text" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel" [(ngModel)]="modeloHabitacion.nombre">
                    </div>
                    <div class="mb-3">
                        <div id="emailHelp" class="texto">Ingresa su Precio</div>
                        <input type="text" class="form-control" id="inputPrecio" name="precio" #precio="ngModel" [(ngModel)]="modeloHabitacion.precio">
                    </div>

                    <div class="col-md-6">
                        <div id="emailHelp" class="texto" style="margin-left:150px">Hotel</div>
                        <select type="text" class="form-select" name="hotel" #hotel="ngModel" [(ngModel)]="modeloHabitacion.hotel">
                <option selected=""></option>
                <option *ngFor="let hotel of habitacion" value="{{hotel._id}}">{{hotel.nombre}}</option>
                </select>
                    </div>
                    <br>
                    <button type="reset" class="btn btn-primary" (click)="registrarHabitacion()">Agregar Habitacion</button>
                </form>
            </form>
        </div>
    </div>
</div>
