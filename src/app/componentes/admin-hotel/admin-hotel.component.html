<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta charset="utf-8">

</head>

<body>

    <br>
    <button type="submit" type="reset" class="btn btn-primary" routerLink="/hoteles" routerLinkActive="active">Regresar</button>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-5">
                <form class="box">
                    <h1>Agregar AdminHotel</h1>
                    <img class="avatar" src="assets/administrador.png">
                    <!--<form (ngSubmit)="registrar()">-->
                    <form>
                        <div class="mb-3">

                            <input type="text" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel" [(ngModel)]="modeloUsuario.nombre">
                            <div id="emailHelp" class="texto">Ingresa su Nombre</div>
                        </div>
                        <div class="mb-3">

                            <input type="text" class="form-control" id="inputUsername" name="username" #username="ngModel" [(ngModel)]="modeloUsuario.username">
                            <div id="emailHelp" class="texto">Ingresa su Username</div>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password" #password="ngModel" [(ngModel)]="modeloUsuario.password">
                            <div id="emailHelp" class="texto">Ingresa una contrase√±a</div>
                        </div>
                        <button type="reset" class="btn btn-primary" (click)="registroAdminHotel()">Registrar</button>
                    </form>
                </form>
            </div>
        </div>
    </div>
